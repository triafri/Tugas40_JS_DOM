<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="klik()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="alamat">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="warna">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
        <script type="text/javascript">
                function klik(){
                        var a = document.baseURI;
                        document.getElementById("alamat").innerHTML = a;

                        document.body.style.backgroundColor = "green";
                        document.getElementById("warna").innerHTML = "color : green";

                        var b = document.createElement("input");
                        document.body.appendChild(b);
                }
        </script>
 </body>
</html>
